<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Basic CSS Styling</title>
    <style>
      body {
        background-color: lightgray;
      }

      h1 {
        color: navy;
      }

      h2 {
        color: darkred;
      }

      .blue-paragraph {
        color: blue;
        font-size: 20px;
      }

      .green-paragraph {
        color: green;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to My Styled Page</h1>
    <h2>Learning Basic CSS</h2>

    <p class="blue-paragraph">
      This is the first paragraph with blue text and 20px font size.
    </p>
    <p class="green-paragraph">
      This is the second paragraph with green text and 18px font size.
    </p>
  </body>
</html>
