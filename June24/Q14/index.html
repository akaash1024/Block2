<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Multi-Method CSS Example</title>
    <style>
      h1 {
        color: navy;
        font-size: 28px;
        background-color: #f0f0f0; /*  Fixed: Valid 6-digit hex color */
      }

      .highlighted-text {
        background-color: yellow;
        color: red;
      }

      #main-container {
        padding: 20px;
        border: 1px solid #ccc;
        background-color: #e6e6e6;
      }
    </style>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Main Title</h1>

    <!-- âœ… Fixed: Proper 6-digit hex color -->
    <p style="font-size: 16px; color: #333333">
      This paragraph has inline styles applied.
    </p>

    <p class="highlighted-text">This paragraph uses a class-based style.</p>

    <div id="main-container">
      <p>This div should have styles from the external stylesheet.</p>
    </div>
  </body>
</html>
