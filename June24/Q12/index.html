<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Styling Text with Class Selectors</title>
  <style>
    /* Default style for all paragraphs */
    p {
      font-size: 16px;
    }

    /* Style for .highlight class */
    .highlight {
      background-color: yellow;
      font-weight: bold;
    }

    /* Style for .note class */
    .note {
      color: darkgreen;
      font-style: italic;
    }
  </style>
</head>
<body>

  <p class="highlight">This is the first paragraph with a yellow background and bold text.</p>
  <p class="note">This is the second paragraph with italic text and dark green font color.</p>
  <p>This is the third paragraph with default styling.</p>

</body>
</html>
